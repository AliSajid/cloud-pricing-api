version: '3'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 80:4000
    environment:
      - MONGODB_URI=mongodb://db:27017/cloudPricing
    depends_on: [db]

  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    ports:
     - 27017:27017
 
volumes:
  mongodb-data: