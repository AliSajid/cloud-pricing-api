# Write your query or mutation here
query {
  products(
    filter: {
      vendorName: "azure",
      service: "Virtual Machines",
      sku: "DS2 v2",
      productFamily: "Compute",
      region: "US Central",
      attributeFilters: []
    },
  ) {
    prices(
      filter: {
        purchaseOption: "Consumption",
        unit: "1 Hour"
      },
    ) { USD }
  }
}